<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="addItem(form)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input
          type="text"
          name="itemName"
          placeholder="Salsiccia"
          ngModel
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input
          type="number"
          name="itemAmount"
          placeholder="2"
          ngModel
          required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="form.invalid">Add</button>
  </form>

  <ion-list>
    <ion-list-header>
      Currently in your shopping list
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of shoppingList">
      <ion-item>
        <p>{{ item.name }} ({{ item.amount }})</p>
      </ion-item>
      <ion-item-options>
        <button ion-button (click)="removeItem(item)" color="danger" icon-only>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
