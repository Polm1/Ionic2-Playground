<ion-header>
  <ion-navbar>
    <ion-title>Recipe</ion-title>
  </ion-navbar>
</ion-header>


<ion-content text-center padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2>{{ recipe.title }}</h2>
        <ion-note>{{ recipe.difficulty }}</ion-note>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>{{ recipe.description }}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.name}} ({{ ingredient.amount }})
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-item (click)="addToShoppingList(recipe.ingredients)">Add Ingredients to shopping list</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button outline (click)="editRecipe(recipe)">Edit recipe</button>
      </ion-col>
      <ion-col>
        <button ion-button outline (click)="deleteRecipe(recipe)">Edit recipe</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
