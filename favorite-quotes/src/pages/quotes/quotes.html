<ion-header>
  <ion-navbar>
    <ion-title>{{ quoteGroup.category | uppercase }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
      <ion-card *ngFor="let quote of quoteGroup.quotes; let i= index" text-center>
        <ion-card-header>
            #{{ i + 1 }}
          </ion-card-header>
          <ion-card-content>
              <p>{{ quote.text }}</p>
              <p class="author">{{ quote.person }}</p>
          </ion-card-content>
          <ion-row class="action" text-right>
            <ion-col>
              <button ion-button clear small icon-left (click)="addToFavorites(quote)" *ngIf="!isFavorite(quote)">
                <ion-icon name="heart"></ion-icon>Favorite
              </button>
              <button ion-button clear small icon-left (click)="removeFromFavorites(quote)" color="danger" *ngIf="isFavorite(quote)">
                <ion-icon name="trash"></ion-icon>Unfavorite
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
    </ion-list>
</ion-content>
