<ion-header>
  <ion-navbar>
    <ion-title>{{ quoteGroup.category | uppercase }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
      <ion-card *ngFor="let quote of quoteGroup.quotes" text-center>
        <ion-card-header>
            {{ quote.person }}
          </ion-card-header>
          <ion-card-content>
              {{ quote.text }}
          </ion-card-content>
          <ion-row class="action" text-right>
            <ion-col>
                <ion-icon name="heart"></ion-icon><span>Favorite</span>
            </ion-col>
          </ion-row>
        </ion-card>
    </ion-list>
</ion-content>
