<ion-header>
  <ion-navbar>
    <ion-title>{{ quote.person }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center padding>
  <ion-card>
    <ion-card-content>
      {{ quote.text }}
    </ion-card-content>
    <ion-row>
      <ion-col text-center>
        <button ion-button small outline color="danger" (click)="closeModal(true)">
          Unfavorite
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button color="danger" (click)="closeModal()">Close</button>
</ion-content>
