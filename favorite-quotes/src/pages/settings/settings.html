<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <!-- menuToggle directive helps to auto manage the menu without injecting menuCtrl on component and/or implement public methods to open/close menu.Question: how is passed target menu? -->
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-label>
        Alternative Background
      </ion-label>
    </ion-col>
    <ion-col>
      <ion-toggle (ionChange)="toggle($event)" [checked]="checkAltBackground()" ></ion-toggle>
    </ion-col>
  </ion-row>
</ion-content>
