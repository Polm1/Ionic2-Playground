<ion-header>
  <ion-navbar>
    <ion-title>Favorite Quotes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let favoriteQuote of favoriteQuotes; let i= index" (click)="view(favoriteQuote)">
        <h2>{{ favoriteQuote.person }}</h2>
        <p>{{ favoriteQuote.text }}</p>
      </ion-item>
    </ion-list>
</ion-content>
