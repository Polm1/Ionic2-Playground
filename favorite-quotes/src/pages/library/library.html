<ion-header>
  <ion-navbar>
    <ion-title>
      Library
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item (click)="viewQuotes('Movies')"><ion-icon name="videocam" padding></ion-icon>Movies</button>
    <button ion-item (click)="viewQuotes('Games')"><ion-icon name="game-controller-b" padding></ion-icon>Games</button>
    <button ion-item (click)="viewQuotes('Sports')"><ion-icon name="football" padding></ion-icon>Sports</button>
    <button ion-item (click)="viewQuotes('Cazzario')"><ion-icon name="leaf" padding></ion-icon>Cazzario</button>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons text-center>
      <button ion-button color="secondary" icon-start>
        <ion-icon name="star-outline"></ion-icon>
        <br>
        <label>Favorites</label>
      </button>
      <button ion-button color="secondary" icon-start>
        <ion-icon name="book"></ion-icon>
        <br>
        <span>Library</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
