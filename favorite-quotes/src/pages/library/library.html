<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <!-- menuToggle directive helps to auto manage the menu without injecting menuCtrl on component and/or implement public methods to open/close menu.Question: how is passed target menu? -->
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Quotes Library
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center>Select your favorite quote</h3>
  <ion-list>
    <button ion-item *ngFor="let quoteGroup of quotes" (click)="viewQuotes(quoteGroup)">
      <ion-icon [name]="quoteGroup.icon" item-left></ion-icon>
      <h2>{{ quoteGroup.category | uppercase }}</h2>
      <p>{{ quoteGroup.quotes.length }} quotes</p>
    </button>
  </ion-list>
</ion-content>

<ion-footer>

</ion-footer>
